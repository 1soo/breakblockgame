<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas tutorial</title>
    <script type="text/javascript">
        function draw(){
            var canvas = document.getElementById('tutorial');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');
                /* 경로 그리기
                * 1. 경로 생성
                * 2. 그리기 명령어 사용
                * 3. 경로가 만들어 졌다면 경로를 렌더링하기 위해서 윤곽선을 그리거나 도형 채우기*/
                /* 사각형 그리기
                // 사각형을 그리고 색칠
                ctx.fillRect(25, 25, 100, 100);
                // 사각형 범위만큼 지우기
                ctx.clearRect(45, 45, 60, 60);
                // 사각형 윤곽선 그리기
                ctx.strokeRect(50, 50, 50, 50);*/
                /* 삼각형 그리기
                ctx.beginPath()
                ctx.moveTo(75, 50);
                ctx.lineTo(100, 75);
                ctx.lineTo(100, 25);
                ctx.fill();*/
                /* 웃는 얼굴 그리기
                // arc( x, y, r, startdeg, enddeg, clock or anticlock)
                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, Math.PI * 2, true);
                ctx.moveTo(110, 75);
                ctx.arc(75, 75, 35, 0, Math.PI, false);
                ctx.moveTo(65, 65);
                ctx.arc(60, 65, 5, 0, Math.PI * 2, true);
                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI * 2, true);
                ctx.stroke();*/
                /* 채워진 삼각형
                ctx.beginPath();
                ctx.moveTo(25, 25);
                ctx.lineTo(105, 25);
                ctx.lineTo(25, 105);
                ctx.fill();*/
                /* 안채워진 삼각형
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath();
                ctx.stroke();*/
                /* 이차 베지어 곡선(말풍선 만들기)
                ctx.beginPath();
                ctx.moveTo(75, 25);
                ctx.quadraticCurveTo(25, 25, 25, 62.5);
                ctx.quadraticCurveTo(25, 100, 50, 100);
                ctx.quadraticCurveTo(50, 120, 30, 125);
                ctx.quadraticCurveTo(60, 120, 65, 100);
                ctx.quadraticCurveTo(125, 100, 125, 62.5);
                ctx.quadraticCurveTo(125, 25, 75, 25);
                ctx.stroke();*/
            }
        }
    </script>
    <style>
        canvas {border: 1px solid black;}
    </style>
</head>
<body onload="draw();">
    <canvas id="tutorial" width="150" height="150">
    </canvas>
</body>
</html>
